<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="main.css">
</head>
<body style="background-color: lightblue;">
    <div >
    <header>
        <nav class="navbar bg-body-tertiary" style="background-color: transparent ;">
            <div class="containerfluid">
              <img src="logo.png" alt="Jam logo" id="logo">
              <form class="d-flex" role="search">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success" type="submit">Search</button>
              </form>
            </div>
          </nav>
      </header>
    <div id="song-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2 id="song-name"></h2>
            <p id="release-year"></p>
            <p id="producer"></p>
            <p id="description"></p>
           <p id="modal-release-date"></p>
           <p id="modal-record-label"></p>

        </div>
    </div>

    <div id="card-container" class="card-container"></div>
    <div class="box hidden" id="box">
        <p id="x"></p>
    </div>
</div>
    <script src="js/script.js"></script>
</body>
</html>
